<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Street Photo Walk Tour — Alta Photo Lisboa</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <main class="home">

    <!-- BACK LINK -->
    <a class="block" href="../" style="margin-bottom: var(--space-s);">← Alta Photo Lisboa</a>

    <!-- HEADER -->
    <header class="walk-header">
      <span class="title">STREET</span>
      <span class="title">PHOTO</span>
      <span class="sub sub--stack">walk tour</span>
    </header>

    <!-- TEXT -->
    <div class="walk-text">
      <p>
        Explore Lisbon through a photographer's eyes. A walking tour through the most
        photogenic streets, light, and characters of the city — guided by a local
        photographer who knows every corner, every shadow, every story.
      </p>
    </div>

    <!-- PHOTOS -->
    <div class="walk-photos">
      <img src="../images/walk-01.jpg" alt="Street photography in Lisbon" />
      <img src="../images/walk-02.jpg" alt="Street photography in Lisbon" />
      <img src="../images/walk-03.jpg" alt="Street photography in Lisbon" />
    </div>

  </main>
</body>
</html>
