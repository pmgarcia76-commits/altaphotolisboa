<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alta Photo Lisboa</title>

  <!-- CSS INLINE (não depende de style.css). Se isto não mudar o visual, o teu index.html live não está a ser atualizado. -->
  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:#f3f3f3;
      color:#000;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a,a:visited{color:inherit;text-decoration:none}

    .home{
      min-height:100vh;
      padding:clamp(28px,6vw,72px);
      display:flex;
      align-items:flex-start;
    }
    .home-nav{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap:clamp(34px,5.8vw,74px);
      width:100%;
      max-width:1400px;
    }
    .home-item{display:block;width:fit-content}
    .home-title{
      display:block;
      font-weight:800;
      letter-spacing:-0.02em;
      line-height:0.92;
      font-size:clamp(62px,8.4vw,140px);
    }
    .home-item--gallery{
      display:inline-flex;
      align-items:baseline;
      gap:clamp(14px,2.4vw,34px);
      flex-wrap:nowrap;
    }
    .home-sub{
      font-weight:500;
      letter-spacing:-0.01em;
      line-height:1;
      font-size:clamp(18px,2.2vw,34px);
      white-space:nowrap;
      transform:translateY(-0.06em);
    }
    .home-item:focus-visible{outline:2px solid #000; outline-offset:6px}

    @media (max-width:520px){
      .home{padding:34px 22px}
      .home-nav{gap:54px}
      .home-title{font-size:clamp(54px,14vw,92px)}
      .home-sub{font-size:clamp(18px,5vw,24px);transform:translateY(-0.05em)}
    }
  </style>
</head>

<body>
  <main class="home">
    <nav class="home-nav" aria-label="Homepage">
      <a class="home-item home-item--gallery" href="#gallery">
        <span class="home-title">GALLERY</span>
        <span class="home-sub">shop</span>
      </a>

      <a class="home-item" href="#photoseries">
        <span class="home-title">PHOTO SERIES</span>
      </a>

      <a class="home-item" href="streetsessions/">
        <span class="home-title">STREET SESSIONS</span>
      </a>
    </nav>
  </main>
</body>
</html>
