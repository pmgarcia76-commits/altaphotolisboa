<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alta Photo Lisboa</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body{
      background:#f3f3f3;
      color:#000;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a, a:visited { color: inherit; text-decoration: none; }

    .home{
      min-height:100vh;
      padding: clamp(28px, 6vw, 72px);
    }

    .nav{
      display:flex;
      flex-direction:column;
      gap: clamp(40px, 6vw, 80px);
      align-items:flex-start;
    }

    .title{
      font-weight:800;
      letter-spacing:-0.02em;
      line-height:0.9;
      font-size: clamp(62px, 8.4vw, 140px);
      display:block;
    }

    /* ✅ GALLERY + shop juntos, sem qualquer “empurrão” */
    .galleryline{
      display:inline-flex;
      align-items:baseline;
      justify-content:flex-start;
      gap: 2px;                 /* MAIS PRÓXIMO (desktop) */
      width: max-content;
      white-space: nowrap;
    }

    .galleryline .title{
      display:inline-block;
    }

    /* ✅ shop MAIOR + MAIS BOLD */
    .shop{
      font-weight:900;                          /* MAIS BOLD */
      letter-spacing:-0.01em;
      line-height:1;
      font-size: clamp(40px, 4.6vw, 74px);      /* MAIOR (desktop) */
      transform: translateY(-0.09em);
      white-space: nowrap;
    }

    @media (max-width: 600px){
      .home{ padding: 34px 22px; }
      .nav{ gap: 56px; }
      .title{ font-size: clamp(54px, 14vw, 92px); }

      .galleryline{ gap: 2px; }                 /* MAIS PRÓXIMO (mobile) */

      .shop{
        font-size: clamp(30px, 7.2vw, 48px);    /* MAIOR (mobile) */
        transform: translateY(-0.07em);
      }
    }
  </style>
</head>

<body>
  <main class="home">
    <nav class="nav" aria-label="Homepage">

      <a class="galleryline" href="#">
        <span class="title">GALLERY</span>
        <span class="shop">shop</span>
      </a>

      <a href="#">
        <span class="title">PHOTO SERIES</span>
      </a>

      <a href="streetsessions/">
        <span class="title">STREET SESSIONS</span>
      </a>

    </nav>
  </main>
</body>
</html>
