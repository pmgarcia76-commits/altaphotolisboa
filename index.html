<body>
  <main class="home">
    <nav class="nav" aria-label="Homepage">

        <a class="block" href="gallery/">
          <span class="title">GALLERY</span>
        </a>
        <a class="block" href="shop/">
          <span class="sub sub--stack">shop</span>
        </a>
      </div>

      <!-- PHOTO SERIES — single destination -->
      <a class="block stack" href="photoseries/">
        <span class="title">PHOTO</span>
        <span class="title">SERIES</span>
      </a>

      <!-- STREET PHOTO walk tour — single destination -->
      <a class="block street" href="walk/">
         <span class="title">STREET</span>

      </a>

    </nav>
