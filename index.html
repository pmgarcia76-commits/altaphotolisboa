<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alta Photo Lisboa</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body{
      background:#f3f3f3;
      color:#000;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a, a:visited {
      color: inherit;
      text-decoration: none;
    }

    .home{
      min-height:100vh;
      padding: clamp(28px, 6vw, 72px);
    }

    .nav{
      display:flex;
      flex-direction:column;
      gap: clamp(40px, 6vw, 80px);
      align-items:flex-start;
    }

    /* Títulos principais (GALLERY, PHOTO SERIES, STREET PHOTO) */
    .title{
      font-weight:800;
      letter-spacing:-0.02em;
      line-height:0.9;
      font-size: clamp(62px, 8.4vw, 140px);
      display:inline-block;
    }

    /* Linha com texto principal + subtítulo (shop / walk tour) */
    .galleryline{
      display:inline-flex;
      align-items:baseline;
      justify-content:flex-start;
      gap: 6px; /* MESMO espaço para shop e walk tour (desktop) */
      width: max-content;
      white-space: nowrap;
    }

    /* Subtexto (shop e walk tour) */
.shop{
  font-weight:900;
  letter-spacing:-0.03em; /* reduz largura visual da palavra longa */
  line-height:1;
  font-size: clamp(40px, 4.6vw, 74px);
  transform: translateY(-0.11em); /* melhor alinhamento ótico */
  white-space: nowrap;
}


    @media (max-width: 600px){
      .home{ padding: 34px 22px; }
      .nav{ gap: 56px; }

      .title{
        font-size: clamp(54px, 14vw, 92px);
      }

      /* IGUAL ao desktop → elimina diferenças de espaçamento */
      .galleryline{
        gap: 6px;
      }

      .shop{
        font-size: clamp(30px, 7.2vw, 48px);
        transform: translateY(-0.07em);
      }
    }
  </style>
</head>

<body>
  <main class="home">
    <nav class="nav" aria-label="Homepage">

      <a class="galleryline" href="#">
        <span class="title">GALLERY</span>
        <span class="shop">shop</span>
      </a>

      <a href="#">
        <span class="title">PHOTO SERIES</span>
      </a>

      <a class="galleryline" href="streetsessions/">
        <span class="title">STREET PHOTO</span>
        <span class="shop">walk tour</span>
      </a>

    </nav>
  </main>
</body>
</html>
